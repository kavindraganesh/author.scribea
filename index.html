<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarCrosed Scribea | Author</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@400;700&family=Kaushan+Script&display=swap" rel="stylesheet">

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------- BODY ---------- */
body {
    min-height: 100vh;
    font-family: 'Playfair Display', serif;
    background: radial-gradient(circle at top, #2b0f3a, #120515, #050107);
    color: #ffffff;
    overflow-x: hidden;
}

/* ---------- STAR OVERLAY ---------- */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.45;
    z-index: -1;
}

/* ---------- CONTAINER ---------- */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 90px 20px;
    text-align: center;
}

/* ---------- AUTHOR NAME ---------- */
.author-name {
    font-family: 'Kaushan Script', cursive;
    font-size: clamp(2.6rem, 5vw, 3.6rem);
    letter-spacing: 3px;
    color: #8b5cf6;
    text-shadow:
        0 0 15px rgba(139,92,246,0.6),
        0 0 35px rgba(139,92,246,0.4);
    margin-bottom: 25px;
}

/* ---------- TAGLINE ---------- */
.tagline {
    font-size: clamp(1.2rem, 3vw, 1.6rem);
    font-style: italic;
    color: #f3e8ff;
    text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 25px rgba(255,192,203,0.5);
    margin-bottom: 90px;
}

/* ---------- BOOK COVER ---------- */
.book-cover {
    max-width: 320px;
    border-radius: 18px;
    box-shadow:
        0 30px 60px rgba(139,92,246,0.35),
        0 0 50px rgba(255,182,193,0.25);
}

/* ---------- BOOK TITLE ---------- */
.book-title {
    font-family: 'Cinzel Decorative', serif;
    font-size: clamp(1.8rem, 4vw, 2.4rem);
    color: #ffffff;
    text-shadow:
        0 0 10px rgba(34,197,94,0.8),
        0 0 30px rgba(34,197,94,0.6);
    margin-top: 20px;
}

/* ---------- QUOTE ---------- */
.book-quote {
    color: #f5c2d8;
    font-style: italic;
    text-shadow:
        0 0 12px rgba(245,194,216,0.7),
        0 0 28px rgba(186,85,211,0.45);
    margin-top: 15px;
}

/* ---------- LINK ---------- */
.book-link {
    margin-top: 25px;
    display: inline-block;
    padding: 14px 38px;
    border-radius: 30px;
    background: linear-gradient(135deg, #6b21a8, #be185d);
    color: #ffffff;
    text-decoration: none;
    box-shadow:
        0 0 20px rgba(219,39,119,0.5);
}
</style>
</head>
