<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Herr+Von+Muellerhoff&family=Italianno&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<title>StarCrosed Sribea</title>

<style>

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Libre Baskerville', serif;
  background: linear-gradient(to bottom, #4b007d 45%, #0e3f40 100%);
  color: white;
  overflow-x: hidden;
  position: relative;
}

/* ===== CONTAINER ===== */
.wrapper {
  width: 100%;
  max-width: 1200px;
  margin: auto;
  padding: 60px 20px 80px 20px;
  text-align: center;
  position: relative;
  z-index: 2;
}

/* ===== STARS ===== */
#stars {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 0.85; }
}

/* ===== AUTHOR NAME ===== */
#authorName {
  font-family: 'Kaushan Script', cursive;
  font-size: clamp(2.4rem, 8vw, 4rem);
  color: #E6DCFF;
  text-shadow:
    0 0 6px rgba(247,182,204,0.7),
    0 0 14px rgba(247,182,204,0.45),
    0 0 24px rgba(247,182,204,0.25);
}

/* ===== TAGLINE ===== */
#tagline {
  font-family: 'Herr Von Muellerhoff', cursive;
  font-size: clamp(1.4rem, 5vw, 2.2rem);
  margin-top: 18px;
  line-height: 1.4;
  text-shadow:
    0 0 12px #ffffff,
    0 0 24px rgba(255,255,255,0.8),
    0 0 60px rgba(255,255,255,0.6);
  filter: drop-shadow(0 0 20px white);
}

/* ===== BOOK SECTION ===== */
.book-section {
  margin-top: 60px;
}

/* Responsive image */
.book-img {
  width: 100%;
  max-width: 340px;
  height: auto;
  border-radius: 16px;
  box-shadow:
    0 15px 35px rgba(0,0,0,0.5),
    0 0 35px rgba(141,254,159,0.35);
  transition: transform 0.4s ease;
}

.book-img:hover {
  transform: translateY(-8px);
}

/* ===== BOOK TITLE ===== */
#bookTitle {
  font-family: 'Libre Baskerville', serif;
  font-size: clamp(1.6rem, 5vw, 2.6rem);
  margin-top: 25px;
  text-shadow:
    0 0 10px rgba(141,254,159,0.6),
    0 0 20px rgba(141,254,159,0.35);
}

/* ===== FAMOUS LINE ===== */
#famousLine {
  font-family: 'Italianno', cursive;
  font-size: clamp(1.6rem, 6vw, 2.4rem);
  margin-top: 20px;
  color: #f2b9cb;
  text-shadow:
    0 0 8px rgba(242,185,203,0.7),
    0 0 18px rgba(242,185,203,0.4);
  line-height: 1.3;
  padding: 10px 0;
}

/* ===== BUTTON ===== */
#bookBtn {
  display: inline-block;
  margin-top: 35px;
  padding: 14px 32px;
  font-size: 1rem;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  background: linear-gradient(45deg, #7b1fa2, #c2185b);
  box-shadow:
    0 0 18px rgba(244,143,177,0.5),
    0 10px 30px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}

#bookBtn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 0 30px rgba(255,255,255,0.6),
    0 15px 35px rgba(0,0,0,0.6);
}

/* ===== LAPTOP ENHANCEMENT ===== */
@media (min-width: 768px) {

  .wrapper {
    padding-top: 100px;
  }

  .book-section {
    margin-top: 80px;
  }

  #bookBtn {
    font-size: 1.15rem;
  }
}

</style>
</head>

<body>

<div id="stars"></div>

<div class="wrapper">

  <h1 id="authorName">StarCrosed Sribea</h1>

  <p id="tagline">
    In this realm of stars; Every starcrosed heart is to bound to find it's love.
  </p>

  <div class="book-section">
    <img class="book-img" src="WhatsApp Image 2026-02-09 at 8.53.11 PM (1).jpeg" alt="Book Cover">

    <h2 id="bookTitle">The Female Alpha's Human Mate.</h2>

    <p id="famousLine">
      “When I fall in love; I want to fall apart.”
    </p>

    <a id="bookBtn"
       href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3"
       target="_blank">
       Read Now!
    </a>
  </div>

</div>

<script>
const starContainer = document.getElementById("stars");
for (let i = 0; i < 150; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (2 + Math.random() * 3) + "s";
  starContainer.appendChild(star);
}
</script>

</body>
</html>
