<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StarCrosed Scribea</title>

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Libre+Baskerville:wght@400;700&family=Italianno&family=Herr+Von+Muellerhoff&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background:
    radial-gradient(circle at top, #2b1a3d, #0f2e2e 70%);
  color: white;
  text-align: center;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ---------- STAR FIELD ---------- */
.stars {
  position: absolute;
  top: 0;
  width: 100%;
  height: 300px;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #e6c8ff;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.6); }
}

/* ---------- AUTHOR NAME ---------- */
.hero {
  padding-top: 140px;
  position: relative;
}

.author {
  font-family: 'Kaushan Script', cursive;
  font-size: 4rem;
  color: #e6d4ff;
  text-shadow: 0 0 18px rgba(255,182,193,0.6);
}

/* ---------- TAGLINE ---------- */
.tagline-wrapper {
  position: relative;
  margin: 60px auto;
  max-width: 900px;
}

.tagline {
  font-family: 'Herr Von Muellerhoff', cursive;
  font-size: 2.4rem;
  padding: 50px;
  z-index: 2;
  position: relative;
  text-shadow: 0 0 12px rgba(255,255,255,0.6);
}

/* Wolf outline behind text */
.tagline-wrapper::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("https://upload.wikimedia.org/wikipedia/commons/8/8a/Wolf_silhouette.svg")
    center/contain no-repeat;
  opacity: 0.08;
  z-index: 1;
}

/* ---------- BOOK SECTION ---------- */
.section {
  padding: 120px 20px;
}

.book {
  max-width: 350px;
  margin: 0 auto;
  box-shadow: 0 0 35px rgba(0,255,180,0.4);
}

.book img {
  width: 100%;
  border-radius: 10px;
}

/* Rune corner effect */
.book::before,
.book::after {
  content: "❀ ❀ ❀";
  position: absolute;
  font-size: 1.4rem;
  color: rgba(255,182,193,0.35);
}

.book::before {
  top: -25px;
  left: -10px;
}

.book::after {
  bottom: -25px;
  right: -10px;
}

/* ---------- BOOK TITLE ---------- */
.book-title {
  margin-top: 40px;
  font-size: 2.2rem;
  color: white;
  text-shadow: 0 0 16px rgba(0,255,180,0.6);
}

/* ---------- FAMOUS LINE ---------- */
.quote {
  margin-top: 50px;
  font-family: 'Italianno', cursive;
  font-size: 2.6rem;
  color: #ffb6c1;
  text-shadow: 0 0 14px rgba(255,105,180,0.8);
}

/* ---------- BUTTON ---------- */
.button {
  margin-top: 60px;
}

.button a {
  padding: 14px 34px;
  border-radius: 40px;
  background: linear-gradient(135deg,#ffb6c1,#6ee7c8);
  color: #2b1a3d;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.3s, box-shadow 0.3s;
}

.button a:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,182,193,0.8);
}

/* ---------- SCROLL REVEAL ---------- */
.reveal {
  opacity: 0;
  transform: translateY(60px);
  transition: 1s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<!-- Stars -->
<div class="stars">
  <div class="star" style="top:40px; left:20%"></div>
  <div class="star" style="top:80px; left:30%"></div>
  <div class="star" style="top:60px; left:50%"></div>
  <div class="star" style="top:100px; left:65%"></div>
  <div class="star" style="top:50px; left:80%"></div>
</div>

<div class="hero">
  <div class="author">StarCrosed Scribea</div>
</div>

<div class="tagline-wrapper reveal">
  <div class="tagline">
    In this realm of stars; Every starcrosed heart is bound to find its love.
  </div>
</div>

<div class="section reveal">
  <div class="book">
    <img src="https://github.com/kavindraganesh/author.scribea/blob/main/WhatsApp%20Image%202026-02-09%20at%208.53.11%20PM%20(1).jpeg?raw=true">
  </div>

  <div class="book-title">
    The Female Alpha's Human Mate
  </div>

  <div class="quote">
    “When I fall in love; I want to fall apart.”
  </div>

  <div class="button">
    <a href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3" target="_blank">
      Enter The Realm
    </a>
  </div>
</div>

<script>
const reveals = document.querySelectorAll('.reveal');
window.addEventListener('scroll', () => {
  reveals.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 80) {
      el.classList.add('active');
    }
  });
});
</script>

</body>
</html>
