<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StarCrosed Sribea</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Herr+Von+Muellerhoff&family=Libre+Baskerville:wght@400;700&family=Italianno&display=swap" rel="stylesheet">

<style>
:root{
  --lavender:#e6dcff;
  --deep-purple:#140926;
  --dark-teal:#0f3b3a;
  --rose:#d46a7e;
  --glow-pink:rgba(216,120,150,.7);
  --glow-green:rgba(120,200,170,.6);
  --white-glow:rgba(255,255,255,.9);
}

/* BASE */
body{
  margin:0;
  background:
    radial-gradient(circle at top, #30145f, var(--deep-purple) 60%),
    linear-gradient(180deg, var(--deep-purple), var(--dark-teal));
  color:white;
  overflow-x:hidden;
}

/* ================= AUTHOR NAME STARS ================= */
.name-wrap{
  position:relative;
  display:inline-block;
}

.name-stars{
  position:absolute;
  inset:-40px;
  background:
    radial-gradient(2px 2px at 10% 30%, #fff, transparent),
    radial-gradient(2px 2px at 80% 20%, #fff, transparent),
    radial-gradient(2px 2px at 50% 80%, #fff, transparent),
    radial-gradient(2px 2px at 90% 60%, #fff, transparent);
  animation:twinkle 4s infinite alternate;
  opacity:.9;
  pointer-events:none;
}
@keyframes twinkle{
  from{opacity:.4;}
  to{opacity:1;}
}

/* ================= HERO ================= */
.hero{
  padding:150px 20px 120px;
  text-align:center;
}

.name{
  font-family:"Kaushan Script", cursive;
  font-size:4.4rem;
  color:var(--lavender);
  text-shadow:0 0 22px var(--glow-pink), 0 0 50px rgba(230,220,255,.4);
  position:relative;
  z-index:2;
}

/* ================= TAGLINE ================= */
.tagline-wrap{
  position:relative;
  display:inline-block;
  padding:70px 90px;
  margin-top:50px;
}

/* Moon Goddess Silhouette (outline) */
.tagline-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(255,255,255,.12), transparent 65%);
  opacity:.25;
}

.tagline{
  font-family:"Herr Von Muellerhoff", cursive;
  font-size:3rem;
  text-shadow:0 0 20px var(--white-glow);
  position:relative;
  z-index:2;
}

/* ================= BOOK SECTION ================= */
.book{
  text-align:center;
  padding-bottom:160px;
  position:relative;
}

/* ROSE RUNES */
.book::before,
.book::after{
  content:"";
  position:absolute;
  width:140px;
  height:140px;
  background:
    repeating-linear-gradient(
      45deg,
      transparent 0 10px,
      rgba(212,106,126,.45) 11px 12px
    );
  opacity:.5;
}
.book::before{
  top:80px; left:30px;
}
.book::after{
  bottom:80px; right:30px;
}

/* COVER */
.cover{
  width:300px;
  margin:0 auto 60px;
  border-radius:16px;
  box-shadow:0 0 35px var(--glow-green), 0 0 90px rgba(120,200,170,.45);
}
.cover img{
  width:100%;
  border-radius:16px;
}

/* TITLE */
.book-title{
  font-family:"Libre Baskerville", serif;
  font-size:2.6rem;
  margin-bottom:40px;
  text-shadow:0 0 18px var(--glow-green);
}

/* WOLF OUTLINE BACKGROUND */
.quote-wrap{
  position:relative;
  display:inline-block;
}

.quote-wrap::before{
  content:"";
  position:absolute;
  inset:-80px;
  background:
    radial-gradient(circle at bottom, rgba(255,255,255,.12), transparent 70%);
  opacity:.35;
}

/* BOOK LINE (STRONG COLOR) */
.line{
  font-family:"Italianno", cursive;
  font-size:2.8rem;
  color:#ff9bb0; /* STRONGER, VISIBLE */
  text-shadow:0 0 22px var(--glow-pink);
  position:relative;
  z-index:2;
  margin-bottom:80px;
}

/* BUTTON */
.btn{
  padding:18px 60px;
  border:1px solid rgba(216,120,150,.7);
  text-decoration:none;
  color:white;
  box-shadow:0 0 25px var(--glow-pink);
}
</style>
</head>

<body>

<section class="hero">
  <div class="name-wrap">
    <div class="name-stars"></div>
    <div class="name">StarCrosed Sribea</div>
  </div>

  <div class="tagline-wrap">
    <div class="tagline">
      In this realm of stars; Every starcrosed heart is to bound to find it's love.
    </div>
  </div>
</section>

<section class="book">
  <div class="cover">
    <img src="https://github.com/kavindraganesh/author.scribea/blob/main/WhatsApp%20Image%202026-02-09%20at%208.53.11%20PM%20(1).jpeg?raw=true">
  </div>

  <div class="book-title">The Female Alpha's Human Mate.</div>

  <div class="quote-wrap">
    <div class="line">
      When I fall in love; I want to fall apart.
    </div>
  </div>

  <a class="btn"
     href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3"
     target="_blank">
     Enter The Realm
  </a>
</section>

</body>
</html>
