<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>StarCrosed Scribea</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Libre+Baskerville:wght@700&family=Playfair+Display:ital@1&family=Cormorant+Garamond:ital@1&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #2b143f, #0d1b1e);
      color: #fff;
      font-family: 'Playfair Display', serif;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    /* AUTHOR NAME */
    .author-name {
      font-family: 'Kaushan Script', cursive;
      font-size: 3.5rem;
      text-align: center;
      color: #e6d6ff;
      text-shadow: 0 0 8px #d8a1c4, 0 0 16px #b46aa3;
      position: relative;
    }

    .author-name::before,
    .author-name::after {
      content: "‚ú¶ ‚úß";
      color: #e6d6ff;
      margin: 0 10px;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      font-size: 1.1rem;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff;
    }

    /* BOOK SECTION */
    .book-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 50px;
    }

    @media (min-width: 768px) {
      .book-section {
        flex-direction: row;
        align-items: center;
      }
    }

    .book-cover {
      max-width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.6);
    }

    .book-details {
      flex: 1;
    }

    .book-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 0 0 10px #3affc3;
    }

    .book-quote {
      margin-top: 15px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      color: #e6a0c4;
      text-shadow: 0 0 10px #c97aa5;
    }

    .book-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffffff;
      border-bottom: 1px solid #3affc3;
      text-shadow: 0 0 8px #3affc3;
    }

    .book-link:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1 class="author-name">StarCrosed Scribea</h1>

    <p class="tagline">
      In this realm of stars; Every starcrosed heart is bound to find it's love.
    </p>

    <div class="book-section">

        <h2 class="book-title">The Female Alpha's Human Mate</h2>

        <p class="book-quote">
          ‚ÄúWhen I fall in love; I want to fall apart.‚Äù
        </p>

        <a

          target="_blank"
          class="book-link"
        >
          Read Now‚ú¶
        </a>
      </div>

    </div>

  </div>
</body>
</html>
