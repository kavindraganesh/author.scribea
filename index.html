<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Herr+Von+Muellerhoff&family=Italianno&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<title>StarCrosed Sribea</title>

<style>

/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Libre Baskerville', serif;
  background: linear-gradient(to bottom, #4b007d 45%, #0e3f40 100%);
  color: white;
  overflow-x: hidden;
}

/* ===== STARS ===== */
#stars {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 0.85; }
}

/* ===== HERO SECTION (FIRST SCREEN) ===== */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

/* Author Name */
#authorName {
  font-family: 'Kaushan Script', cursive;
  font-size: clamp(2.5rem, 9vw, 4.5rem);
  color: #E6DCFF;
  text-shadow:
    0 0 8px rgba(247,182,204,0.8),
    0 0 20px rgba(247,182,204,0.5),
    0 0 35px rgba(247,182,204,0.3);
}

/* Tagline */
#tagline {
  font-family: 'Herr Von Muellerhoff', cursive;
  font-size: clamp(1.5rem, 6vw, 2.4rem);
  margin-top: 20px;
  line-height: 1.4;
  text-shadow:
    0 0 15px #ffffff,
    0 0 30px rgba(255,255,255,0.8),
    0 0 60px rgba(255,255,255,0.6);
  filter: drop-shadow(0 0 20px white);
}

/* ===== SCROLL INDICATOR ===== */
.scroll-hint {
  position: absolute;
  bottom: 30px;
  font-size: 0.9rem;
  opacity: 0.7;
}

/* ===== BOOK SECTION ===== */
.book-section {
  padding: 80px 20px 100px 20px;
  text-align: center;
}

/* Smaller book cover */
.book-img {
  width: 65%;
  max-width: 220px;
  height: auto;
  border-radius: 14px;
  box-shadow:
    0 12px 30px rgba(0,0,0,0.5),
    0 0 30px rgba(141,254,159,0.4);
  transition: transform 0.4s ease;
}

.book-img:hover {
  transform: translateY(-6px);
}

/* Book Title */
#bookTitle {
  font-size: clamp(1.5rem, 5vw, 2.4rem);
  margin-top: 25px;
  text-shadow:
    0 0 10px rgba(141,254,159,0.6),
    0 0 20px rgba(141,254,159,0.35);
}

/* Famous Line */
#famousLine {
  font-family: 'Italianno', cursive;
  font-size: clamp(1.6rem, 6vw, 2.3rem);
  margin-top: 18px;
  color: #f2b9cb;
  text-shadow:
    0 0 8px rgba(242,185,203,0.7),
    0 0 18px rgba(242,185,203,0.4);
}

/* Button */
#bookBtn {
  display: inline-block;
  margin-top: 35px;
  padding: 14px 30px;
  font-size: 1rem;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  background: linear-gradient(45deg, #7b1fa2, #c2185b);
  box-shadow:
    0 0 18px rgba(244,143,177,0.5),
    0 10px 30px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}

#bookBtn:hover {
  transform: translateY(-4px);
  box-shadow:
    0 0 30px rgba(255,255,255,0.6),
    0 15px 35px rgba(0,0,0,0.6);
}

/* Desktop refinement */
@media (min-width: 768px) {
  .book-img {
    max-width: 260px;
  }
}

</style>
</head>

<body>

<div id="stars"></div>

<!-- HERO FIRST SCREEN -->
<section class="hero">
  <h1 id="authorName">StarCrosed Sribea</h1>
  <p id="tagline">
    In this realm of stars; Every starcrosed heart is to bound to find it's love.
  </p>
  <div class="scroll-hint">Scroll ↓</div>
</section>

<!-- BOOK SECTION AFTER SCROLL -->
<section class="book-section">
  <img class="book-img" src="WhatsApp Image 2026-02-09 at 8.53.11 PM (1).jpeg" alt="Book Cover">

  <h2 id="bookTitle">The Female Alpha's Human Mate.</h2>

  <p id="famousLine">
    “When I fall in love; I want to fall apart.”
  </p>

  <a id="bookBtn"
     href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3"
     target="_blank">
     Read Now!
  </a>
</section>

<script>
const starContainer = document.getElementById("stars");
for (let i = 0; i < 140; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (2 + Math.random() * 3) + "s";
  starContainer.appendChild(star);
}
</script>

</body>
</html>
