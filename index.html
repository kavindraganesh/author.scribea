<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StarCrosed Sribea</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Herr+Von+Muellerhoff&family=Libre+Baskerville:wght@400;700&family=Italianno&display=swap" rel="stylesheet">

<style>
/* ================= COLORS ================= */
:root{
  --lavender:#e6dcff;
  --dusted-pink:#d8a7b1;
  --dark-teal:#0f3b3a;
  --deep-purple:#160b2e;
  --glow-pink:rgba(216,167,177,.55);
  --glow-green:rgba(120,200,170,.55);
  --white-glow:rgba(255,255,255,.75);
}

/* ================= GLOBAL ================= */
*{box-sizing:border-box;}
body{
  margin:0;
  background:
    radial-gradient(circle at top, #2a1458, var(--deep-purple) 50%),
    linear-gradient(180deg, var(--deep-purple), var(--dark-teal));
  color:white;
  overflow-x:hidden;
  font-smoothing:antialiased;
}

/* ================= STARS ================= */
.stars, .stars::after{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 12% 18%, #fff, transparent),
    radial-gradient(1px 1px at 78% 22%, #fff, transparent),
    radial-gradient(1px 1px at 40% 70%, #fff, transparent),
    radial-gradient(1px 1px at 88% 65%, #fff, transparent),
    radial-gradient(1px 1px at 22% 85%, #fff, transparent);
  animation:twinkle 7s infinite alternate;
  opacity:.55;
  pointer-events:none;
}
.stars::after{
  animation-duration:11s;
  opacity:.35;
}
@keyframes twinkle{
  from{opacity:.25;}
  to{opacity:.7;}
}

/* ================= DESTINY MIST ================= */
.mist{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(200,180,255,.08), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(120,200,170,.08), transparent 65%);
  filter:blur(30px);
  animation:mistFloat 18s ease-in-out infinite alternate;
  pointer-events:none;
}
@keyframes mistFloat{
  from{transform:translateY(0);}
  to{transform:translateY(-40px);}
}

/* ================= SCROLL REVEAL ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1.1s ease;
}
.reveal.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= HERO ================= */
.hero{
  padding:140px 20px 130px;
  text-align:center;
}

/* NAME */
.name{
  font-family:"Kaushan Script", cursive;
  font-size:4.3rem;
  color:var(--lavender);
  text-shadow:
    0 0 18px var(--glow-pink),
    0 0 40px rgba(230,220,255,.35);
  margin-bottom:45px;
}

/* TAGLINE WRAP */
.tagline-wrap{
  position:relative;
  display:inline-block;
  padding:55px 75px;
}

/* ABSTRACT DESTINY BACKGROUND */
.tagline-wrap::before{
  content:"";
  position:absolute;
  inset:-25px;
  background:
    linear-gradient(120deg, transparent 45%, rgba(255,255,255,.04) 50%, transparent 55%),
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(120,200,170,.06), transparent 65%);
  filter:blur(1px);
}

/* TAGLINE */
.tagline{
  font-family:"Herr Von Muellerhoff", cursive;
  font-size:2.9rem;
  color:white;
  line-height:1.25;
  text-shadow:
    0 0 16px var(--white-glow),
    0 0 30px rgba(255,255,255,.35);
  max-width:950px;
}

/* ================= BOOK ================= */
.book{
  text-align:center;
  padding-bottom:150px;
}

/* COVER PLACEHOLDER */
.cover{
  width:290px;
  height:430px;
  margin:0 auto 65px;
  border-radius:14px;
  background:linear-gradient(180deg, #0b2d2c, #143f3e);
  box-shadow:
    0 0 25px var(--glow-green),
    0 0 60px rgba(120,200,170,.35);
}

/* TITLE */
.book-title{
  font-family:"Libre Baskerville", serif;
  font-size:2.5rem;
  margin-bottom:45px;
  text-shadow:
    0 0 14px var(--glow-green),
    0 0 35px rgba(120,200,170,.45);
}

/* LINE */
.line{
  font-family:"Italianno", cursive;
  font-size:2.6rem;
  color:var(--dusted-pink);
  margin-bottom:80px;
  text-shadow:
    0 0 14px var(--glow-pink),
    0 0 30px rgba(216,167,177,.45);
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:16px 52px;
  font-family:"Libre Baskerville", serif;
  letter-spacing:1px;
  color:white;
  text-decoration:none;
  border:1px solid rgba(216,167,177,.6);
  background:rgba(22,11,46,.55);
  box-shadow:0 0 20px var(--glow-pink);
  transition:.3s ease;
}
.btn:hover{
  box-shadow:
    0 0 28px var(--glow-green),
    0 0 60px rgba(120,200,170,.45);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="mist"></div>

<section class="hero reveal">
  <div class="name">StarCrosed Sribea</div>

  <div class="tagline-wrap">
    <div class="tagline">
      In this realm of stars; Every starcrosed heart is to bound to find it's love.
    </div>
  </div>
</section>

<section class="book reveal">
  <div class="cover"></div>

  <div class="book-title">The Female Alpha's Human Mate.</div>

  <div class="line">
    When I fall in love; I want to fall apart.
  </div>

  <a class="btn"
     href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3"
     target="_blank">
     Enter The Realm
  </a>
</section>

<script>
/* SCROLL REVEAL */
const reveals = document.querySelectorAll('.reveal');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:0.2});
reveals.forEach(r=>observer.observe(r));
</script>

</body>
</html>
