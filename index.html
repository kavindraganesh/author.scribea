<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Herr+Von+Muellerhoff&family=Italianno&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Libre Baskerville', serif;
  background: linear-gradient(to bottom, #4b007d 45%, #0e3f40 100%);
  color: white;
  overflow-x: hidden;
  position: relative;
}

/* ===== BACKGROUND STARS ===== */
#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* pushed fully to background */
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.6;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: 0.3; }
  50% { opacity: 0.8; }
}

/* ===== HEADER ===== */
.header-container {
  text-align: center;
  padding-top: 80px;
  position: relative;
  z-index: 2;
}

#authorName {
  font-family: 'Kaushan Script', cursive;
  font-size: 4rem;
  color: #e6dcff;
  text-shadow: 0 0 8px rgba(247, 182, 204, 0.5);
}

#tagline {
  font-family: 'Herr Von Muellerhoff', cursive;
  font-size: 2rem;
  margin-top: 15px;
  color: #ffffff;
  text-shadow: 0 0 6px rgba(255,255,255,0.4);
  position: relative;
  padding: 20px;
}

#tagline::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
  z-index: -1;
}

/* ===== BOOK SECTION ===== */
.book-section {
  text-align: center;
  margin-top: 60px;
  padding-bottom: 40px;
  position: relative;
  z-index: 2;
}

.book-img {
  width: 320px;
  border-radius: 16px;
  box-shadow: 0 15px 35px rgba(141, 254, 159, 0.25); /* soft elevated glow */
  transition: transform 0.4s ease;
}

.book-img:hover {
  transform: translateY(-8px);
}

/* ===== BOOK TITLE ===== */
#bookTitle {
  font-family: 'Libre Baskerville', serif;
  font-size: 2.6rem;
  margin-top: 25px;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(141, 254, 159, 0.4);
}

/* ===== FAMOUS LINE ===== */
#famousLine {
  font-family: 'Italianno', cursive;
  font-size: 2.3rem;
  margin-top: 20px;
  color: #f2b9cb;
  text-shadow: 0 0 6px rgba(242,185,203,0.4);
  padding: 20px;
  position: relative;
}

#famousLine::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.04), transparent 75%);
  z-index: -1;
}

/* ===== BUTTON ===== */
#bookBtn {
  display: inline-block;
  margin-top: 35px;
  padding: 14px 30px;
  font-size: 1.2rem;
  border-radius: 30px;
  text-decoration: none;
  color: white;
  background: linear-gradient(45deg, #7b1fa2, #c2185b);
  box-shadow: 0 8px 20px rgba(244,143,177,0.3);
  transition: all 0.3s ease;
}

#bookBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(255,255,255,0.4);
}

</style>
<title>StarCrosed Sribea</title>
</head>
<body>

<div id="stars"></div>

<script>
const starContainer = document.getElementById("stars");
for (let i = 0; i < 160; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDuration = (2 + Math.random() * 3) + "s";
  starContainer.appendChild(star);
}
</script>

<div class="header-container">
  <h1 id="authorName">StarCrosed Sribea</h1>
  <p id="tagline">In this realm of stars; Every starcrosed heart is to bound to find it's love.</p>
</div>

<div class="book-section">
  <img class="book-img" src="WhatsApp Image 2026-02-09 at 8.53.11 PM (1).jpeg" alt="Book Cover">
  <h2 id="bookTitle">The Female Alpha's Human Mate.</h2>
  <p id="famousLine">“When I fall in love; I want to fall apart.”</p>
  <a id="bookBtn" href="https://www.novelol.com/goodnovel/share?bid=31001154085&uid=143221144&l=bookDetail&sc=fxrw_0_bookDetail&rd=3&type=3" target="_blank">
    Enter the Realm
  </a>
</div>

</body>
</html>
