<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarCrosed Scribea | Author</title>

<style>
/* ---------- RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------- BODY ---------- */
body {
    font-family: 'Georgia', serif;
    background: linear-gradient(180deg, #050517, #0b0f2b, #000);
    color: #f5f5f5;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ---------- STAR BACKGROUND ---------- */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://www.transparenttextures.com/patterns/stardust.png");
    opacity: 0.4;
    z-index: -1;
}

/* ---------- CONTAINER ---------- */
.container {
    max-width: 1100px;
    margin: auto;
    padding: 80px 20px;
    text-align: center;
}

/* ---------- AUTHOR NAME ---------- */
.author-name {
    font-size: clamp(2.4rem, 5vw, 3.5rem);
    letter-spacing: 3px;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(255,255,255,0.35);
}

/* ---------- TAGLINE ---------- */
.tagline {
    font-size: clamp(1rem, 2.5vw, 1.3rem);
    font-style: italic;
    opacity: 0.9;
    line-height: 1.6;
    max-width: 700px;
    margin: auto;
    margin-bottom: 80px;
}

/* ---------- BOOK SECTION ---------- */
.book-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    align-items: center;
    gap: 60px;
    margin-top: 40px;
}

/* ---------- BOOK COVER ---------- */
.book-cover {
    width: 100%;
    max-width: 320px;
    margin: auto;
    border-radius: 16px;
    box-shadow:
        0 30px 60px rgba(255,255,255,0.15),
        0 0 40px rgba(180,160,255,0.25);
    transition: transform 0.5s ease;
}

.book-cover:hover {
    transform: scale(1.03);
}

/* ---------- BOOK CONTENT ---------- */
.book-content {
    text-align: left;
}

.book-title {
    font-size: clamp(1.6rem, 3vw, 2rem);
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.book-quote {
    font-size: 1.05rem;
    font-style: italic;
    line-height: 1.8;
    opacity: 0.95;
    margin-bottom: 30px;
    border-left: 2px solid rgba(255,255,255,0.3);
    padding-left: 18px;
}

/* ---------- BUTTON ---------- */
.book-link {
    display: inline-block;
    padding: 14px 36px;
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.7);
    color: #fff;
    text-decoration: none;
    font-size: 0.95rem;
    letter-spacing: 1px;
    transition: all 0.4s ease;
}

.book-link:hover {
    background: rgba(255,255,255,0.95);
    color: #000;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
}

/* ---------- FOOTER ---------- */
footer {
    margin-top: 120px;
    font-size: 0.85rem;
    opacity: 0.6;
    text-align: center;
}

/* ---------- MOBILE TWEAKS ---------- */
@media (max-width: 768px) {
    .book-content {
        text-align: center;
    }

    .book-quote {
        border-left: none;
        padding-left: 0;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="author-name">
        StarCrosed Scribea
    </div>

    <div class="tagline">
        In this realm of stars;<br>
        Every StarCrosed heart is bound to find it's love.
    </div>

    <div class="book-section">

        <!-- BOOK COVER -->
        <img 
            src="PASTE_BOOK_COVER_IMAGE_URL_HERE" 
            alt="Book Cover"
            class="book-cover"
        >

        <!-- BOOK DETAILS -->
        <div class="book-content">
            <div class="book-title">
                PASTE YOUR BOOK NAME HERE
            </div>

            <div class="book-quote">
                “PASTE YOUR FAMOUS LINES HERE.<br>
                Let it feel like destiny, longing, and stars.”
            </div>

            <a 
                href="PASTE_BOOK_LINK_HERE" 
                target="_blank"
                class="book-link"
            >
                Enter the Story
            </a>
        </div>

    </div>

    <footer>
        © 2026 · StarCrosed Scribea · Written among the stars
    </footer>

</div>

</body>
</html>
